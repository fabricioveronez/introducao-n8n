
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: web
spec: 
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: fabricioveronez/live-n8n
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080


